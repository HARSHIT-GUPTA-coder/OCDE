<nb-card>
    <nb-card-body>

        <label class="search-label" for="search">Search:</label>
        <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input" />
        <br>
        <button class="new-file-button" nbButton style="float: right; cursor:pointer" (click)="newFile(-1)">
            <nb-icon icon="plus-outline"></nb-icon>
            New File
        </button>
        <table [nbTreeGrid]="dataSource" [nbSort]="dataSource">

            <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
            <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

            <ng-container [nbTreeGridColumnDef]="customColumn">
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>
                    Your Files
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row"
                    (dblclick)="onClick(row)"
                    (click)="onSingleCick(row)"
                    [ngClass]="{'bar': row.data.id == activeFileID}"
                    (contextmenu) = "onRightClick(row)"
                    [shAttachMenu]="menu2">
                    <nb-fs-icon [isFile]="row.data.is_file" [expanded]="row.expanded"></nb-fs-icon>
                    {{row.data[customColumn]}}
                </td>
            </ng-container>
        </table>

    </nb-card-body>
</nb-card>

<!-- Right click menu-->
<sh-context-menu class = "no-pad" #menu2>
    <ng-template class = "no-pad" shContextMenuItem>
      <!-- <div>
        Menu Item - 1
      </div> -->
      <nb-card class = "no-pad">
      <nb-menu tag = "menu2" [items]="items">
        </nb-menu></nb-card>
    </ng-template>
  </sh-context-menu>
