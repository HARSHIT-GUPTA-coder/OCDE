<nb-layout windowMode>

    <nb-layout-header fixed>
        <div class="row" style="width:100%; vertical-align: middle;">
            <h3 class="col-10" style="margin:0">
                OCD-E
            </h3>
            <div class="col-2 float-right" style="position: relative;">
                <div style="position: absolute; left: 50%;top: 50%; transform: translate(-50%,-50%);">
                    <a style="display: inline; margin-right: 10px; text-decoration: none;" routerLink="/">
                        <h6 style="display: inline;" class = "ptr">Home</h6>
                    </a>
                    <h6 style="display: inline; margin-left: 10px;" (click) = "logout()" class = "ptr">Logout</h6>
                </div>
            </div>
        </div>
    </nb-layout-header>

    <nb-sidebar tag="code" class="menu-sidebar">
        <app-filelist></app-filelist>
    </nb-sidebar>

    <!-- <nb-layout-column class="colored-column-warning">Left column</nb-layout-column> -->
    <!-- <nb-layout-column class="colored-column-danger">Right column</nb-layout-column> -->
    <nb-layout-column style="overflow-y: scroll;">
        <router-outlet></router-outlet>
    </nb-layout-column>

    <nb-layout-footer fixed>
    </nb-layout-footer>

</nb-layout>
